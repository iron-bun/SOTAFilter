<html>
<head>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
 <style>
    #map { height: 800px; }
 </style>
 <script>

    function init_map() {
        document.getElementById('fileinput').addEventListener('change', readSingleFile, false);
    }

    function load_features(e) {
        var map = L.map('map', {center: [55.910945, -3.201114], zoom:10});

        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var contents = e.target.result;
        features = JSON.parse(contents);

        var summits = [];

        var greenIcon = new L.Icon({
          iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
        });

        for (var i=0; i<features.length; i++) {
            var popupText = "<a href='https://sotl.as/summits/" + features[i].id + "' target='_new'>" + features[i].id + "</a></br>" + features[i].name;
            var summit = L.marker(features[i].coordinates).bindPopup(popupText);

            stops = features[i].stops;
            var tmp = [];
            for (var j=0; j<stops.length; j++) {
                tmp.push(L.marker(stops[j].coordinates, {icon:greenIcon}).bindPopup(stops[j].name));
            }

            var lg = L.layerGroup(tmp);

            summit.on('popupopen', getOpenEvent(lg, map));
            summit.on('popupclose', getCloseEvent(lg, map));

            summits.push(summit);
            
        }

        L.layerGroup(summits).addTo(map);

    }

    function getOpenEvent(lg, map) {
        return (e) => { map.addLayer(lg); }
    }

    function getCloseEvent(lg, map) {
        return (e) => {map.removeLayer(lg); }
    }

    function readSingleFile(evt) {

        var f = evt.target.files[0]; 

    if (f) {

      var r = new FileReader();
      r.onload = load_features;
      r.readAsText(f);

    } else { 
      alert("Failed to load file");
    }
  }
 </script>
</head>
<body onload="init_map()">
 <input type="file" id="fileinput" />
 <div id="map"></div>
</body>
</html>
